PretrainConfig:
  use_pretrain: false
  Trainer:
    feature_names: [ "Conv5", ]
    feature_importance: [ 1, ]
    device: cuda
    num_batches: 500
    max_epoch: 100

  ContrastData:
    group_sample_num: 3
    partition_sample_num: 1
    num_workers: 6
    shuffle: false

  Optim:
    name: Adam
    lr: 0.0000001
    weight_decay: 0.00001

  Scheduler:
    multiplier: 400
    warmup_max: 10

  InfoNCEParameters:

    EncoderParams:
      head_types: mlp
    DecoderParams:
      head_types: mlp

    LossParams:
      temperature: 0.07
      base_temperature: 0.07